<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="col-4 col-sm-4 col-md-4">
            <img class="img-one" src="resources/images/flower.jpg" alt="flower">
